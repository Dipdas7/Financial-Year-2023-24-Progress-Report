<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2023-24 Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center p-4 space-y-6 min-h-screen">

  <!-- Heading -->
  <header class="text-center">
    <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-800 tracking-wide">
      BHARUCH KISAN AGROFED PRODUCER CO. LTD.
    </h1>
    <p class="text-gray-600 mt-1">Year: 2023 - 24</p>
  </header>

  <!-- Chart -->
  <div class="w-full max-w-3xl bg-white p-4 rounded-2xl shadow">
    <canvas id="chart2023"></canvas>
  </div>

  <script>
    const ctx2023 = document.getElementById('chart2023').getContext('2d');
    new Chart(ctx2023, {
      type: 'line',
      data: {
        labels: ["April","May","June","July","August","September","October","November","December","January","February","March"],
        datasets: [
          {
            label: "Total Work Amount",
            data: [1891144,53500,208525,217740,207460,168150,178133,369716,2628921,4155740,3306016,1303301],
            borderColor: "#2563eb",
            backgroundColor: "rgba(37,99,235,0.2)",
            fill: false,
            tension: 0.3
          },
          {
            label: "Profit",
            data: [28977,7490,115450,22920,207460,0,508,3016,84732,49111,43510,13357],
            borderColor: "#16a34a",
            backgroundColor: "rgba(22,163,74,0.2)",
            fill: false,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });
  </script>
</body>
</html>
